auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

frontend:
  address: 0.0.0.0

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb   # Use tsdb for storage
      object_store: filesystem
      schema: v13    # Upgrade schema to v13
      index:
        prefix: index_
        period: 24h
      # Remove index_type here

storage_config:
  tsdb:
    directory: /loki/index  # Correctly configured tsdb storage
  filesystem:
    directory: /loki/chunks

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  # Temporarily disable structured metadata support until schema upgrade
  allow_structured_metadata: false
