<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Capture logs from Docker containers' stdout
<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/app/fluentd-docker.pos
  tag docker.*
  format json
  read_from_head true
</source>

<match docker.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  scheme http
  logstash_format true
  flush_interval 5s
</match>
